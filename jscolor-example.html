<!DOCTYPE html>
<html>
<head>
	<title>jscolor Example</title>
	<style>
		#picker {
			display:none;
		}
	</style>
	<script src="./static/jquery-3.1.1.min.js"></script>
</head>
<body style="text-align:center;">
	<script src="jscolor.js"></script>
	<input id="picker" value="ffcc00" class="jscolor {width:101, padding:0, shadow:false,borderWidth:0, backgroundColor:'transparent'}">
	<script>
		$( document ).ready(function() {
			document.getElementById('picker').jscolor.show()
		});

		$( "#picker" ).change(function() {
			update(this.jscolor);
		});

		$( window ).resize(function() {
			var largest = Math.min(window.innerWidth, window.innerHeight);
			console.log(largest);
		});

		function update(picker) {
			console.log(picker.toString());
			document.body.style.backgroundColor = '#' + picker.toString()
		}
	</script>
</body>
</html>
